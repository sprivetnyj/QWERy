<header id="header" class="header" data-lp data-anim="0,-40,0.6,0.3">
	<div class="header__container-fluid">
		<div class="header__body">
			<div class="header__logo logo">
				<a href="#" class="logo__content">QWERy</a>
			</div>
			<button class="header__toggle menu-toggle" type="button" aria-expanded="false" aria-label="Open menu">
				<span></span>
			</button>
			<div class="header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link">Information</a></li>
						<li class="menu__item"><a href="#" class="menu__link">About us</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Culture</a></li>
					</ul>
				</nav>
			</div>
			<form class="header__form" data-da=".header__menu,767.98,first">
				<button class="header__search" type="submit" aria-label="search">
					<svg>
						<use xlink:href="@img/icons/icons.svg#search"></use>
					</svg>
				</button>
				<input class="header__input" type="search" name="search" placeholder="Search">
			</form>
		</div>
	</div>
</header>
